[package]
name = "melib-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"

[dependencies.melib]
path = "../melib"
features = ["unicode-algorithms"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "envelope_parse"
path = "fuzz_targets/envelope_parse.rs"
